<!DOCTYPE html>
<html>
<head>
		<title>form</title>
		<style>
			.main{
				height: 800px;
				width: 500px;
				border:2px solid black;
				margin-right: auto;
				margin-left: auto;
				background-color: pink;
			}
		</style>
</head>
<body>
	<div class="main" >
	<form>
		<center><img src="../images/dog.jpg" height="100px" width="50px"></center>
		<center><label>enter your name</label>
		<input type="text">
		<br><br>
		<label>enter your number </label>
		<input type="number">
		<br><br>
		<label>entre your email</label>
		<input type="email">
		<br><br>
		<label>enter your password</label>
		<input type="password">
		<br><br>
		<label>enter bod</label>
		<input type="date">
		<br><br>
		<label>enter gender</label>
		male<input type="radio" name="gender">
		female<input type="radio" name="gender">
		transgender<input type="radio" name="gender">
		<br><br>
		<label>check to proceed</label>
		<input type="checkbox">
		<br><br>
		<label>upload your file</label>
		<input type="file">
		<br><br>
		<label>select the range</label>
		<br><br>
		<input type="range">
		<br><br>
		<label>select college</label>
		<select>
			<option>ACET</option>
			<option>AEC</option>
			<option>ACOE</option>
		</select><br><br>
		<input type="submit"><br><br>
		<input type="reset"></center>
	</form>
</div>
</body>
</html>
